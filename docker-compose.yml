services:
  app:
    image: ${DOCKER_IMAGE:-}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vanguard_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - vanguard-network
    depends_on:
      - postgres
      - redis
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_DATABASE=${DB_DATABASE:-vanguard}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}

  nginx:
    image: nginx:alpine
    container_name: vanguard_nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - vanguard-network
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: vanguard_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-vanguard}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vanguard-network
    ports:
      - "${DB_PORT:-5432}:5432"

  redis:
    image: redis:7-alpine
    container_name: vanguard_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - vanguard-network
    ports:
      - "${REDIS_PORT:-6379}:6379"

  horizon:
    image: ${DOCKER_IMAGE:-}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vanguard_horizon
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - vanguard-network
    depends_on:
      - postgres
      - redis
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_DATABASE=${DB_DATABASE:-vanguard}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
    command: php artisan horizon

  reverb:
    image: ${DOCKER_IMAGE:-}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vanguard_reverb
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - vanguard-network
    depends_on:
      - redis
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REVERB_SERVER_HOST=0.0.0.0
      - REVERB_SERVER_PORT=8080
    ports:
      - "${REVERB_PORT:-8080}:8080"
    command: php artisan reverb:start --host=0.0.0.0 --port=8080

  node:
    image: node:20-alpine
    container_name: vanguard_node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules
    networks:
      - vanguard-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "${VITE_PORT:-5173}:5173"
    environment:
      - NODE_ENV=development
      - VITE_HMR_HOST=${VITE_HMR_HOST:-localhost}

networks:
  vanguard-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

