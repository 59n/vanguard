version: "3.9"

services:
  app:
    image: ${VANGUARD_IMAGE:-ghcr.io/59n/vanguard:latest}
    container_name: vanguard_app
    restart: unless-stopped
    working_dir: /var/www/html
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vanguard}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-redis}
    volumes:
      - app_code:/var/www/html
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - vanguard-network

  nginx:
    image: nginx:alpine
    container_name: vanguard_nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - app_code:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - vanguard-network

  postgres:
    image: postgres:16-alpine
    container_name: vanguard_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-vanguard}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - vanguard-network

  redis:
    image: redis:7-alpine
    container_name: vanguard_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - vanguard-network

  horizon:
    image: ${VANGUARD_IMAGE:-ghcr.io/59n/vanguard:latest}
    container_name: vanguard_horizon
    restart: unless-stopped
    working_dir: /var/www/html
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-vanguard}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-redis}
    command: php artisan horizon
    volumes:
      - app_code:/var/www/html
    depends_on:
      - postgres
      - redis
    networks:
      - vanguard-network

networks:
  vanguard-network:
    driver: bridge

volumes:
  app_code:
  postgres_data:
  redis_data:

