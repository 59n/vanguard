# Minimal docker-compose for production - only essential services
# Usage: docker-compose -f docker-compose.yml -f docker-compose.minimal.yml up -d
#
# This excludes:
# - node (development server - assets are pre-built)
# - reverb (WebSocket server - only if you need real-time features)

version: '3.8'

services:
  node:
    profiles:
      - disabled

  reverb:
    profiles:
      - disabled

